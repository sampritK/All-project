<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
    <style>
      td {
        text-align: right;
        width: 33%;
      }
      td, th, table {
        border: 1px solid;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Purchase Order</h1>
    <table>
      <tbody>
      <thead>
        <tr>
          <td>Order date</td>
          <td>SKU</td>
          <td>Quantity</td>
        </tr>
        <tr>
          <td>07-16-2018</td>
          <td>523402</td>
          <td>54</td>
      </thead>
      
      </tbody>
    </table>
  </body>
</html>
