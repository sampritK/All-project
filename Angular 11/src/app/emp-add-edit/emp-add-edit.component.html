<button class="btn btn-primary">ADD</button>
<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSumbit()" >
<div mat-dialog-content>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" placeholder="Angular" formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput type="text" placeholder="Deveploper" formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Education</mat-label>
      <mat-select formControlName="education">
        <mat-option *ngFor="let val of education" [value]="val">{{val}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <input matInput type="text" placeholder="Ex. Google" formControlName="company">
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput type="text" placeholder="Ex. 4yr" formControlName="expreience">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>package</mat-label>
        <input matInput type="text" placeholder="Ex. 12" formControlName="package">
        <mat-hint>In rupees</mat-hint>
      </mat-form-field>

    </div>

  </div>


</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button type="button" [mat-dialog-close]="false" style="flex: 1; width: 10px;">Cancel</button>
  <button mat-raised-button type="submit" style="flex: 1; background-color: blue; font-size: larger;" type="submit">{{data ? 'Update': 'Save'}}</button>
</div>
</form>
